<form class="container" [formGroup]="emailForm" (ngSubmit)="onSubmit()">
    <h3>Reset Password</h3>

    <div class="row mb-3">
        <label for="email" class="col-sm-1 h4">Email</label>

        <div class="col-sm-5">
            <input type="email" id="email" class="form-control border-secondary" formControlName="email"
                placeholder="Enter your registered email address">

            <span *ngIf="!emailForm.get('email').valid && emailForm.get('email').touched">
                <span *ngIf="emailForm.get('email').errors['email']">
                    Please provide a valid email
                </span>
                <br>
                <span *ngIf="emailForm.get('email').errors['required']">
                    This field is required
                </span>
            </span>
        </div>

    </div>

    <div class="mb-3 mt-3">
        <button [disabled]="!emailForm.valid" type="submit" class="btn btn-primary">Send reset link</button>
    </div>

</form>
