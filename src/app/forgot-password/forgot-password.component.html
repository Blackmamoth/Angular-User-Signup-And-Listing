<form class="p-3" [formGroup]="emailForm" (ngSubmit)="onSubmit()">
    <h3>Reset Password</h3>

    <div class="mb-3 mt-3">
        <label for="email" class="form-label h5">Email</label>
        <input type="email" id="email" class="form-control" formControlName="email"
            placeholder="Enter your registered email address">

        <span *ngIf="!emailForm.get('email').valid && emailForm.get('email').touched">
            <span *ngIf="emailForm.get('email').errors['email']">
                Please provide a valid email
            </span>
            <br>
            <span *ngIf="emailForm.get('email').errors['required']">
                This field is required
            </span>
        </span>
    </div>

    <div class="mb-3 mt-3">
        <button [disabled]="!emailForm.valid" type="submit" class="btn btn-primary">Send reset link</button>
    </div>

</form>
