<div class="row">
    
    <table class="table">
        <thead>
          <tr>
            <th scope="col">User ID</th>
            <th scope="col">Username</th>
            <th scope="col">Email</th>
            <th scope="col">Phone</th>
            <th scope="col">DOB</th>
            <th scope="col">Actions</th>
          </tr>
        </thead>
        <tbody >
                <tr *ngFor="let user of users; let i = index;">
                    <td >{{user._id}}</td>
                    <td>{{user.username}}</td>
                    <td>{{user.email}}</td>
                    <td>{{user.phone}}</td>
                    <td>{{user.dob | date}}</td>
                    <td><span>
                        <button type="button" class="btn btn-outline-primary me-2" (click)="edit(user)" >Edit</button>
                        <button type="button" class="btn btn-outline-danger" (click)="deleteUser(user)">Delete</button>
                    </span></td>
                </tr>
        </tbody>
      </table>
</div>
