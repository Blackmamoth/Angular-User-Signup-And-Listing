<div class="p-2">
    <h3>Upload Media</h3>

    <form class="p-3" [formGroup]="mediaForm" (ngSubmit)="onUpload()" enctype="multipart/form-data">
        
        <div class="mb-3 mt-3">
            <label for="profilePic" class="form-label" >Profile Pic</label>
            <input type="file" formControlName="profilePic"  id="profilePic" (change)="onChange($event)" class="form-control">
        </div>

        <div class="mb-3 mt-3">
            <label for="video" class="form-label">Some Video</label>
            <input type="file" id="video" formControlName="someVideo" class="form-control">
        </div>

        <div class="mb-3 mt-3">
            <button type="submit" class="btn btn-outline-primary" [disabled]="!mediaForm.valid">Upload</button>
        </div>
    </form>

</div>
