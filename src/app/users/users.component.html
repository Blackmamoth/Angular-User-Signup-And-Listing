<form [formGroup]="searchForm">
    <input type="text" (change)="searchUser()" placeholder="Enter ID or Username or Country or State (Case Sensitive)" class="form-control w-50" formControlName="searchQuery">
</form>

<div class="row mt-5">
    <div class="col">
        <app-users-list [users]="users" [filteredUsers]="filteredUsers"></app-users-list>
    </div>

    <div class="mt-5">
        <router-outlet></router-outlet>
    </div>

</div>
