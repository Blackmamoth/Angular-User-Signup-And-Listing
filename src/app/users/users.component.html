<form class="row" [formGroup]="searchForm" style="margin: 0 auto; padding: 0.5em;" *ngIf="adminMode">

    <!-- Widget block -->
    <div class="col-sm-2 col-xs-6">
        <input type="text" class="form-control" formControlName="id" placeholder="User ID" (change)="searchUser()">
    </div>
    <!-- /Widget block -->

    <!-- Widget block -->
    <div class="col-sm-2 col-xs-6">
        <input type="text" class="form-control" formControlName="username" placeholder="Username"
            (change)="searchUser()">
    </div>
    <!-- /Widget block -->

    <!-- Widget block -->
    <div class="col-sm-2 col-xs-6">
        <select class="form-control" formControlName="country" (change)="searchUser()">
            <option *ngFor="let country of countries" value="{{country}}">{{country}}</option>
        </select>
    </div>
    <!-- /Widget block -->

    <!-- Widget block -->
    <div class="col-sm-2 col-xs-6">
        <input type="number" class="form-control" placeholder="Pin Code" formControlName="pinCode"
            (change)="searchUser()">
    </div>
    <!-- /Widget block -->

    <div class="col-sm-2 col-xs-6">
        <select class="form-control" id="select" formControlName="role" (change)="searchUser()">
            <option>Role</option>
            <option>add</option>
            <option>view</option>
            <option>none</option>
        </select>
    </div>

    <div class="col-sm-2 col-xs-6">
        <select class="form-control" formControlName="itemsPerPage" (change)="itemsPerPageChanged()">
            <option>5</option>
            <option>10</option>
            <option>15</option>
        </select>
    </div>

</form>


<div class="row">
    <div [ngClass]="{'col-xs-4': !adminMode, 'userInfo': !adminMode }">
        <app-users-list [users]="users" [filteredUsers]="filteredUsers" [itemsPerPage]="itemsPerPage"></app-users-list>
        <h3 *ngIf="noFilteredUsers" class="text-center">No users with those attribute found
        </h3>
    </div>

    <div [ngClass]="{'col-xs-4': !adminMode}">
        <router-outlet></router-outlet>
    </div>
</div>
