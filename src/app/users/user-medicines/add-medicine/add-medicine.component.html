<div class="container">

    <div class="alert alert-danger alert-dismissable fade in" *ngIf="showAlertMessage">
        <button type="button" class="close" data-dismiss="alert" aria-hidden="true" title="Close alert">&times;</button>
        {{alertMessage}}
    </div>

    <!-- Grid row -->
    <div class="row">

        <!-- Data block -->
        <article class="col-sm-9">
            <div class="data-block">
                <header>
                    <h2><span class="elusive icon-calendar"></span> Add Medicine</h2>
                    <ul class="data-header-actions">
                        <li class="demoTabs" [routerLink]="'active'"><a class="btn btn-alt"
                                [routerLink]="['/users', 'edit', _id]">Update
                                Profile</a></li>
                    </ul>
                </header>

                <section class="tab-content">

                    <!-- Tab #horizontal -->
                    <div class="tab-pane active" id="horizontal">
                        <form [formGroup]="medicineForm" (ngSubmit)="onSubmit()">

                            <div class="form-group row">
                                <div class="col-sm-5">
                                    <button type="button" class="btn btn-primary btn-sm" (click)="onAddMedicine()">Add
                                        Medicine</button>
                                    <div style="margin-top: 0.3em;"
                                        *ngFor="let control of getMedicineControls(); let i = index"
                                        formArrayName="medicines">
                                        <input type="text" class="form-control" placeholder="Medicine name"
                                            [formControlName]="i">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <div class="col-sm-offset-2 col-sm-10">
                                        <button type="submit" class="btn  btn-primary"
                                            style="margin-top: 0.5em;">Submit</button>
                                    </div>
                                </div>

                            </div>


                        </form>
                    </div>
                </section>

            </div>
        </article>
    </div>
</div>
